    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #e0eafc, #cfdef3);
            /* Subtle gradient background */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            /* Include padding in element's total width and height */
        }

        .container {
            max-width: 600px;
            /* Slightly narrower container */
            width: 100%;
            /* Ensure it takes full width on small screens */
            margin: auto;
            background: white;
            padding: 40px;
            /* Increased padding */
            border-radius: 12px;
            /* More rounded corners */
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            /* Softer, larger shadow */
            box-sizing: border-box;
            /* Include padding in element's total width and height */
        }

        h2 {
            text-align: center;
            font-size: 30px;
            /* Slightly larger heading */
            color: #3a4a60;
            /* Deeper blue-grey */
            margin-bottom: 30px;
            /* More space below heading */
            font-weight: 700;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 15px;
            font-weight: 500;
            /* Medium weight */
            color: #556270;
            /* Softer text color */
        }

        input,
        select {
            width: 100%;
            padding: 12px 15px;
            /* Slightly more padding */
            margin-bottom: 20px;
            /* More space below inputs */
            border-radius: 8px;
            border: 1px solid #d0d7de;
            /* Softer border color */
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            /* Smooth transitions */
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #5a99f5;
            /* Highlight color on focus */
            box-shadow: 0 0 5px rgba(90, 153, 245, 0.3);
            /* Subtle shadow on focus */
        }


        input[type="tel"] {
            -moz-appearance: textfield;
        }

        input[type="tel"]::-webkit-outer-spin-button,
        input[type="tel"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        select {
            background-color: #ffffff;
            cursor: pointer;
        }

        /* Location Group Layout */
        .location-group {
            margin-bottom: 20px; /* Standard input margin */
        }

        .location-input-group {
            display: flex;
            gap: 10px; /* Space between input and button */
            align-items: center; /* Vertically align items */
        }

         .location-input-group input[type="text"] {
             margin-bottom: 0; /* Remove bottom margin when in flex group */
             flex-grow: 1; /* Allow input to fill available space */
         }


        .form-actions {
            text-align: center;
            margin-top: 30px;
            /* More space above buttons */
            display: flex;
            /* Use flexbox for layout */
            justify-content: center;
            /* Center buttons */
            flex-wrap: wrap;
            /* Allow buttons to wrap on smaller screens */
            gap: 15px;
            /* Space between flex items */
        }

        .form-actions button,
        .form-actions a.button {
            /* Apply button styles to anchor tags */
            padding: 12px 25px;
            /* Slightly adjusted padding */
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            text-decoration: none;
            /* Remove underline from links */
            display: inline-flex;
            /* Use flex to potentially center text/icon */
            align-items: center;
            /* Vertically center text/icon */
            justify-content: center;
            /* Horizontally center text/icon */
        }

        .form-actions button:active,
        .form-actions a.button:active {
            transform: translateY(0);
        }

        /* Specific Button Colors */
        button[type="submit"] {
            background-color: #4a90e2;
            /* Primary submit button */
        }

        button[type="submit"]:hover {
            background-color: #357ab8;
            transform: translateY(-1px);
        }

        .call-btn {
            background-color: #5a6270;
            /* Grey/Dark color for call */
        }

        .call-btn:hover {
            background-color: #444d57;
            transform: translateY(-1px);
        }


        .whatsapp-btn {
            background-color: #25d366;
            /* WhatsApp green */
        }

        .whatsapp-btn:hover {
            background-color: #1da851;
            transform: translateY(-1px);
        }

         .get-location-btn {
             background-color: #007bff; /* Bootstrap primary blue color */
             color: white;
             padding: 12px 15px; /* Match input padding height */
             white-space: nowrap; /* Prevent text wrapping on button */
         }

         .get-location-btn:hover {
             background-color: #0056b3;
             transform: translateY(-1px);
         }

         .get-location-btn:disabled {
             background-color: #cccccc;
             cursor: not-allowed;
         }


        .info {
            margin-top: 25px;
            font-size: 15px;
            color: #2ecc71;
            /* Success color */
            text-align: center;
            font-weight: 500;
            min-height: 20px;
        }

        .error-message {
            color: #e74c3c;
            /* Error color */
            font-size: 13px;
            /* Smaller font */
             margin-top: -10px; /* Adjusted margin relative to the group */
            margin-bottom: 15px;
            display: none;
        }

        /* Adjust margin below the location group if error is hidden */
        .location-group:not(:has(.error-message:not([style*="display: none"]))) {
             margin-bottom: 20px; /* Normal spacing if no error */
        }
         /* Adjust margin below the location group if error is visible */
         .location-group:has(.error-message:not([style*="display: none"])) {
             margin-bottom: 0; /* Reduces space if error is visible */
         }


        input[readonly] {
            background-color: #f8f9fa;
            /* Lighter background for readonly */
            cursor: default;
            /* Default cursor for readonly */
        }

        input[readonly]:focus {
            border-color: #d0d7de;
            box-shadow: none;
        }


        @media (max-width: 768px) {
            .container {
                padding: 25px;
                /* Adjusted padding */
            }

            h2 {
                font-size: 26px;
            }

            label,
            input,
            select {

            }

                 flex-direction: column; /* Stack input and button */
                 align-items: stretch; /* Stretch items to full width */
                 gap: 10px;
             }

             .location-input-group input[type="text"] {
                 margin-bottom: 0; /* Ensure no extra margin */
             }

             .get-location-btn {
                 width: 100%; /* Make button full width */
             }


            .form-actions button,
            .form-actions a.button {
                padding: 10px 20px;
                font-size: 15px;
                flex-grow: 1;
                /* Allow buttons to grow to fill space */
                min-width: 120px;
                /* Minimum width for buttons */
                max-width: 100%;
                /* Prevent buttons from exceeding container width */
            }

            .form-actions {
                gap: 10px;
                /* Smaller gap on small screens */
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .form-actions button,
            .form-actions a.button {
                padding: 10px 15px;
                font-size: 14px;
                min-width: unset;
                /* Remove min-width below 480px */
            }
        }
    </style>
</head>

        // --- ELEMENTS ---
        const carBrandSelect = document.getElementById('carBrand');
        const carModelSelect = document.getElementById('carModel');
        const yearSelect = document.getElementById('manufacturingYear');
        const locationInput = document.getElementById('location');
        const locationError = document.getElementById('locationError');
        const phoneInput = document.getElementById('phoneNumber');
        const phoneError = document.getElementById('phoneError');
        const form = document.getElementById('carServiceForm');
        const responseMessage = document.getElementById('responseMessage');
        const nameInput = document.getElementById('fullName'); // Added for validation
        const getLocationBtn = document.getElementById('getLocationBtn'); // Get the new button

        // --- FUNCTIONS ---
        function populateCarModels() {
            const brand = carBrandSelect.value;
            carModelSelect.innerHTML = '<option value="">Select Car Model</option>';
            carModelSelect.disabled = true;
            if (brand && carModels[brand]) {
                const brandData = carModels[brand];
                for (const category in brandData) {
                    if (brandData.hasOwnProperty(category) && Array.isArray(brandData[category])) {
                        const optgroup = document.createElement('optgroup');
                        optgroup.label = category;
                        brandData[category].forEach(model => {
                            const option = document.createElement('option');
                            option.value = model;
                            option.textContent = model;
                            optgroup.appendChild(option);
                        });
                        carModelSelect.appendChild(optgroup);
                    }
                }
                carModelSelect.disabled = false;
            } else if (brand) {
                carModelSelect.innerHTML = '<option value="">No models listed</option>';
                carModelSelect.disabled = true;
            } else {
                carModelSelect.innerHTML = '<option value="">Select Car Brand First</option>';
                carModelSelect.disabled = true;
            }
        }

        function populateYears() {
            const currentYear = new Date().getFullYear();
            for (let year = currentYear; year >= 1995; year--) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearSelect.appendChild(option);
            }
        }

        function getUserLocation() {
             // Disable button while fetching
             getLocationBtn.disabled = true;
             getLocationBtn.textContent = "Fetching...";
             locationInput.readOnly = true; // Keep readonly initially
             locationInput.placeholder = "Fetching location...";
             locationError.style.display = 'none'; // Hide error initially
             locationInput.style.backgroundColor = '#f8f9fa'; // Set readonly background

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        // You would typically use a reverse geocoding service here
                        // For this example, we'll just indicate success
                        locationInput.value = "Location Detected (Approx.)";
                        locationInput.readOnly = true; // Keep readonly
                        locationInput.style.backgroundColor = '#e9ecef'; // Style to look disabled but filled
                        locationError.style.display = 'none'; // Hide error on success

                        // Re-enable button after success (optional, as it's filled)
                        getLocationBtn.disabled = false;
                        getLocationBtn.textContent = "Get Location";
                    },
                    (error) => {
                        console.error("Geolocation Error:", error);
                        locationInput.value = ""; // Clear value
                        locationInput.placeholder = "Location permission denied or failed. Enter manually.";
                        locationInput.readOnly = false; // Allow manual input
                        locationInput.style.backgroundColor = ''; // Reset background
                        locationError.textContent = "Could not get location. Please enable permissions or enter manually.";
                        locationError.style.display = 'block';

                         // Re-enable button after failure
                        getLocationBtn.disabled = false;
                        getLocationBtn.textContent = "Get Location";
                    },
                    {
                        timeout: 10000,
                        enableHighAccuracy: true // Request more accurate location
                    }
                );
            } else {
                console.warn("Geolocation is not supported.");
                locationInput.value = "";
                locationInput.placeholder = "Geolocation not supported. Enter manually.";
                locationInput.readOnly = false; // Allow manual input
                locationInput.style.backgroundColor = ''; // Reset background
                locationError.textContent = "Geolocation is not supported by your browser. Please enter manually.";
                locationError.style.display = 'block';

                 // Re-enable button (though it won't work)
                 getLocationBtn.disabled = true; // Disable since it won't work
                 getLocationBtn.textContent = "Not Supported";
            }
        }

        function validatePhoneNumber() {
            // Check if the input is not empty and matches the pattern
            if (phoneInput.value.length === 0) {
                phoneError.style.display = 'none'; // Hide error if empty (required attribute handles empty)
                return true;
            }
            if (phoneInput.validity.patternMismatch || phoneInput.value.length !== 10) {
                phoneError.style.display = 'block';
                return false;
            } else {
                phoneError.style.display = 'none';
                return true;
            }
        }


        // --- EVENT LISTENERS ---
        carBrandSelect.addEventListener('change', populateCarModels);
        phoneInput.addEventListener('input', validatePhoneNumber);
        phoneInput.addEventListener('blur', validatePhoneNumber); // Validate on blur too

        // Add event listener for the new "Get Location" button
        getLocationBtn.addEventListener('click', getUserLocation);

            if (!nameInput.value.trim()) {
                isValid = false;
                if (!responseMessage.textContent) { // Only show the first encountered error
                    responseMessage.textContent = "Full Name is required.";
                    nameInput.focus();
                }

                isValid = false;
                if (!responseMessage.textContent) {
                    responseMessage.textContent = "Phone Number is required.";
                    phoneInput.focus();
                }
            } else if (!validatePhoneNumber()) { // Check format if not empty
                isValid = false;
                if (!responseMessage.textContent) {
                    responseMessage.textContent = "Please fix the phone number error.";
                    phoneInput.focus();
                }
            }

            // Validate Car Brand
            if (!carBrandSelect.value) {
                isValid = false;
                if (!responseMessage.textContent) {
                    responseMessage.textContent = "Please select a Car Brand.";
                    carBrandSelect.focus();
                }
            }

            // Validate Car Model
            if (carModelSelect.disabled || !carModelSelect.value) { // Check if disabled OR no value selected
                isValid = false;
                if (!responseMessage.textContent) {
                    // Refine message based on state
                    responseMessage.textContent = carModelSelect.disabled ? "Please select a Car Brand first." : "Please select a Car Model.";
                    carModelSelect.focus();
                }
            }


            // Validate Fuel Type
            if (!fuelType.value) {
                isValid = false;
                if (!responseMessage.textContent) {
                    responseMessage.textContent = "Please select a Fuel Type.";
                    fuelType.focus();
                }
            }

            // Validate Manufacturing Year
            if (!yearSelect.value) {
                isValid = false;
                if (!responseMessage.textContent) {
                    responseMessage.textContent = "Please select a Manufacturing Year.";
                    yearSelect.focus();
                }
            }

            // Validate Location (This section ensures location is mandatory)
             const currentLocationValue = locationInput.value.trim();
             const locationFetchFailed = locationInput.readOnly && locationInput.placeholder.includes("permission denied or failed");
             const geolocationNotSupported = locationInput.readOnly && locationInput.placeholder.includes("Geolocation not supported");


            if (currentLocationValue === "" || locationFetchFailed || geolocationNotSupported) {
                isValid = false;
                 if (!responseMessage.textContent) {
                     if (geolocationNotSupported) {
                          responseMessage.textContent = "Location is required. Geolocation is not supported, please enter manually.";
                     } else if (locationFetchFailed) {
                         responseMessage.textContent = "Location is required. Please allow access or enter manually.";
                     } else { // Value is just empty
                         responseMessage.textContent = "Location is required. Please get location or enter manually.";
                     }
                    // locationInput.focus(); // Focus might not work consistently depending on readonly state
                 }
                 // Update location error message
                 if (geolocationNotSupported) {
                     locationError.textContent = "Geolocation not supported. Please enter manually.";
                 } else if (locationFetchFailed) {
                      locationError.textContent = "Location permission denied or failed. Please enter manually.";
                 } else { // Value is just empty
                      locationError.textContent = "Location is required. Please get location or enter manually.";
                 }
                 locationError.style.display = 'block';

            } else {
                locationError.style.display = 'none'; // Hide error if location is valid (either fetched or manually entered)
            }


            if (!isValid) {
                e.preventDefault(); // STOP submission if any validation failed
            } else {
                // If all client-side checks pass, allow the form to submit to Formspree
                responseMessage.textContent = "Submitting..."; // Indicate submission
                responseMessage.style.color = '#3498DB'; // Submission color
                // Use Formspree's built-in AJAX handling for a smoother experience
                e.preventDefault(); // Prevent default form submission for AJAX example
                const formData = new FormData(form);
                fetch(form.action, {
                    method: form.method,
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                }).then(response => {
                    if (response.ok) {
                        responseMessage.textContent = 'Thank you for your booking! We will contact you shortly.';
                        responseMessage.style.color = '#2ecc71'; // Success color
                        form.reset(); // Reset the form on successful submission
                        // Manually trigger actions that reset doesn't handle fully:
                        getUserLocation(); // Re-attempt location fetch to reset input state
                        populateCarModels(); // Reset car model dropdown state
                        phoneError.style.display = 'none'; // Hide phone error after reset
                        locationError.style.display = 'none'; // Hide location error after reset

                    } else {
                        response.json().then(data => {
                            if (Object.hasOwn(data, 'errors')) {
                                responseMessage.textContent = data["errors"].map(error => error["message"]).join(", ");
                            } else {
                                responseMessage.textContent = 'Oops! There was a problem submitting your form.';
                            }
                            responseMessage.style.color = '#e74c3c'; // Error color
                        })
                    }
                }).catch(error => {
                    responseMessage.textContent = 'Oops! There was a network problem. Please try again.';
                    responseMessage.style.color = '#e74c3c'; // Error color
                });
            }
        });


        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            populateYears();
            getUserLocation(); // Initial location fetch attempt on page load
        });
    </script>
</body>

</html>
